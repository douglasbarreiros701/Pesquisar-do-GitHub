<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Perfis no Github</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css">
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	
		<header>
			<nav>
				<div class="titulo">
					<h2>Perfis no GitHub</h2>
				</div>
			</nav>
		</header>
		<main>
			<div class="areaPesquisa">
				<div class="texto">
					<label class="textoLabel" for="nome"></label>
					<input class="textoPesquisa" placeholder="Nome GitHub" type="text" id="nomeDaConta">
					<img id="lupa" src="./styles/img/lupa.png" onclick="getApiGitHub()">
				</div>
			</div>
			
			<div class="areaAvatar">
							
				<!-- COMEÇO AVATAR -->

				<img class="avatarImagem" id="avatar"><br>

				<!-- FIM AVATAR -->

				
				<!-- COMEÇO USUARIO NÃO EXISTE -->
				<div id="userDoesntExist" style="display:none">&times; O usuário não existe</div> 
				<!-- FIM USUARIO NÃO EXISTE -->

				<!-- COMEÇO TEXTOS -->
				<div class="textos"> 
				<ul>
					<p id="contagemRepositorio">Contagem do repositório:</p> <span id="repoCount"></span><br>
				</ul>
				
				<ul>
					<p id="recenteRepositorio">	Repositórios recentes:</p>
					<ul class="ultimosRepositorios" id="lastRepos"></ul>
				</ul>
				<!-- FIM TEXTOS -->
				
				</div>
				
			</div>
				
		</main>

					

			
	
</body>
</html>
