<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Perfis no Github</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css">
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<div class="titulo">
					<h2>Perfis no GitHub</h2>
				</div>
			</nav>
		</header>
		<main>
			<div class="areaPesquisa">
				<div class="texto">
					<label class="textoLabel" for="nome"></label>
					<input class="textoPesquisa" placeholder="Nome GitHub" type="text" id="nomeDaConta">
					<img id="lupa" src="./styles/img/lupa.png" onclick="getApiGitHub()">
				</div>
			</div>
			<div id="userDoesntExist" style="display:none">&times; O usuário não existe</div>
			<img id="avatar" width="64" height="64"><br>
			Contagem do repositório: <span id="repoCount"></span><br>
			Repositórios recentes:
			<ul id="lastRepos"></ul>
		</main>
	</div>
</body>
</html>
